<!-- Crea una tabla con columnas para “Nombre”, “Apellido”, “Edad” y “Ciudad”. Añadir un pie de página que muestre un mensaje. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabla Simple</title>
        <link rel="stylesheet" href="styless.css">
    </head>
    <body>
        <h2>Ejemplo de Tabla Sencilla</h2>
        <table class="table">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
            <tr>
                <td>Gio</td>
                <td>Pauletto</td>
                <td>18</td>
                <td>Río Grande</td>
            </tr>

            <tfoot>
                <tr>
                <td colspan="4">Este es un mensaje</td>
                </tr>
            </tfoot>
            
        </table>
    </body>
</html>
